<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories Page - RememberDat'</title>
    <!-- bootstrap and css connection-->
    <link rel="stylesheet" type="text/css" href=".css/style.css" />
    <link
      rel="stylesheet"
      href="http://code.divshot.com/geo-bootstrap/swatch/bootstrap.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row-page-title">
        <div class="col">
          <h1>Categories</h1>
        </div>
      </div>
      <!-- close row one-->
      <div class="row-category-one">
        <div class="col"></div>
        <div class="col-6">
          <div id="television">
            <button type="button" class="btn btn-danger btn-small">
              <h3>TV</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row two -->

      <div class="row-category-two">
        <div class="col"></div>
        <div class="col-6">
          <div id="toys">
            <button type="button" class="btn btn-danger btn-small">
              <h3>TOYS</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row three -->

      <div class="row-category-three">
        <div class="col"></div>
        <div class="col-6">
          <div id="videoGames">
            <button type="button" class="btn btn-danger btn-small">
              <h3>VIDEO GAMES</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row four -->

      <div class="row-category-four">
        <div class="col"></div>
        <div class="col-6">
          <div id="electronics">
            <button type="button" class="btn btn-danger btn-small">
              <h3>ELECTRONICS</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row five -->

      <div class="row-category-five">
        <div class="col"></div>
        <div class="col-6">
          <div id="books">
            <button type="button" class="btn btn-danger btn-small">
              <h3>BOOKS</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row six -->

      <div class="row-category-six">
        <div class="col"></div>
        <div class="col-6">
          <div id="snacks">
            <button type="button" class="btn btn-danger btn-small">
              <h3>SNACKS</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row seven -->

      <div class="row-category-seven">
        <div class="col"></div>
        <div class="col-6">
          <div id="music">
            <button type="button" class="btn btn-danger btn-small">
              <h3>MUSIC</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row eight -->

      <div class="row-category-eight">
        <div class="col"></div>
        <div class="col-6">
          <div id="lisaFrank">
            <button type="button" class="btn btn-danger btn-small">
              <h3>LISA FRANK</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row nine -->

      <div class="row-category-nine">
        <div class="col">
          <button type="button" class="btn btn-primary btn-small">
            <h1>Next</h1>
          </button>
        </div>
      </div>
    </div>
    <!-- close div container -->
    <!-- button -->

    <!-- link button out -->
    <!-- JS code linked -->
  </body>
</html>
