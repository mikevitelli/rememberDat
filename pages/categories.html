<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories Page - RememberDat'</title>
    <!-- bootstrap and css connection-->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="http://code.divshot.com/geo-bootstrap/swatch/bootstrap.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row-page-title">
        <div class="col">
          <marquee class="dialup">
            <img
              src="./assets/categories_image.png"
              alt=""
              width="50%"
              height="50%"
            />
          </marquee>
        </div>
        <br />
      </div>
      <!-- close row one-->

      <div class="row-category-one">
        <div class="col"></div>
        <div class="col-6">
          <div id="television">
            <button type="button" class="catBtn btn btn-danger btn-large">
              <h3>TV</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row two -->

      <br />

      <div class="row-category-two">
        <div class="col"></div>
        <div class="col-6">
          <div id="toys">
            <button type="button" class="catBtn btn btn-danger btn-large">
              <h3>TOYS</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row three -->

      <br />

      <div class="row-category-three">
        <div class="col"></div>
        <div class="col-6">
          <div id="videoGames">
            <button type="button" class="catBtn btn btn-danger btn-large">
              <h3>VIDEO GAMES</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row four -->

      <br />

      <div class="row-category-four">
        <div class="col"></div>
        <div class="col-6">
          <div id="electronics">
            <button type="button" class="catBtn btn btn-danger btn-large">
              <h3>ELECTRONICS</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row five -->

      <br />

      <div class="row-category-five">
        <div class="col"></div>
        <div class="col-6">
          <div id="books">
            <button type="button" class="catBtn btn btn-danger btn-large">
              <h3>BOOKS</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row six -->

      <br />

      <div class="row-category-six">
        <div class="col"></div>
        <div class="col-6">
          <div id="snacks">
            <button type="button" class="catBtn btn btn-danger btn-large">
              <h3>SNACKS</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row seven -->

      <br />

      <div class="row-category-seven">
        <div class="col"></div>
        <div class="col-6">
          <div id="music">
            <button type="button" class="catBtn music btn btn-danger btn-large">
              <h3>MUSIC</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row eight -->

      <br />

      <div class="row-category-eight">
        <div class="col"></div>
        <div class="col-6">
          <div id="lisaFrank">
            <button type="button" class="catBtn btn btn-danger btn-large">
              <h3>LISA FRANK</h3>
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- close row nine -->

      <br />

      <div class="row-category-nine">
        <div class="col">
          <button
            type="button"
            id="catBackBtn"
            class="btn btn-primary btn-large"
          >
            <h1>Back</h1>
          </button>
          <button
            type="button"
            id="catNextBtn"
            class="btn btn-primary btn-large"
          >
            <h1>Next</h1>
          </button>
        </div>
      </div>
    </div>
    <!-- close div container -->
    <!-- button -->

    <!-- link button out -->
    <!-- JS code linked -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/js/categories.js"></script>
  </body>
</html>
