<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://code.divshot.com/geo-bootstrap/swatch/bootstrap.css"
    />
    <title>rememberDat?</title>
  </head>
  <body>
    <div class="gameWrapper">
      <div class="gameboy">
        <img src="/assets/tama.png" alt="Tamagotchi" />
      </div>
      <div class="game">
        <iframe
          src="https://www.retrogames.cc/embed/25130-tamagotchi-usa-europe.html"
          width="200"
          height="190"
          frameborder="no"
          allowfullscreen="true"
          webkitallowfullscreen="true"
          mozallowfullscreen="true"
          scrolling="no"
        >
        </iframe>
      </div>
    </div>
    <div class="container">
      <div class="megaWrapper my-auto well">
        <div class="row text-center">
          <div class="col-md-7">
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />

            <h1 id="crt" class="text-center">rememberDat?</h1>
            <h2 class="text-center">rememberDat?</h2>
            <h3 class="text-center">rememberDat?</h3>
            <h4 class="text-center">rememberDat?</h4>
            <h5 class="text-center">rememberDat?</h5>
            <h6 class="text-center">rememberDat?</h6>
          </div>
        </div>
        <!-- close row -->
        <div class="row text-center">
          <br />
          <br />

          <div id="mainContentArea" class="mainWrapper browser-frame">
            <img
              id="image"
              src="https://nothingaboutscotthere.files.wordpress.com/2014/12/weird-stuff-28.jpg"
              alt="barbie-head"
              class="dialup"
            />
          </div>

          <br />
          <br />
          <br />
          <br />

          <div id="search" class="wrapper">
            <button class="btn btn-danger btn-large" id="catBtn">
              Categories
            </button>
            <button class="btn btn-success btn-large" id="rememberDatBtn">
              Feelin' Lucky!
            </button>

            <br />
            <br />
            <br />
            <br />
          </div>
          <div id="floaters" class="floaters"></div>
        </div>
      </div>
    </div>

    <!--JS script linking-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="../js/content-landing.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
    <script src="./js/content-landing.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
