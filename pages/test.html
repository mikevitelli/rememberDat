<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .gb {
        position: relative;
      }

      .gb img {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        width: 550px;
      }

      .game {
        position: absolute;
        top: 100px;
        left: 170px;
        z-index: 10;
        border: 4px solid #000;
        border-radius: 15px;
      }

      .b {
        width: 400px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="gb">
      <img
        src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c362.png"
        alt=""
      />

      <div class="game">
        <iframe
          src="https://www.retrogames.cc/embed/25130-tamagotchi-usa-europe.html"
          width="210"
          height="160"
          frameborder="no"
          allowfullscreen="true"
          webkitallowfullscreen="true"
          mozallowfullscreen="true"
          scrolling="no"
        ></iframe>
      </div>
    </div>
  </body>
</html>
