<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.divshot.com/geo-bootstrap/swatch/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>rememberDat?</title>
  </head>
  <body>
    <section id="login" style="padding-top: 20">
      <div class="page-header">
        <h1>SIGN UP</h1>
      </div>
      <marquee><h1>* LIVE * LAUGH * LOVE *</h1></marquee>
      <div id="loginContainer" class="container">
        <div class="row h-100">
          <div class="col-sm-12 my-auto">
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <img src="./assets/mchammer.gif" />
                  <img src="./assets/unicorn.png" />
                </div>
                <div class="col-sm">
                  <form class="form-horizontal well" id="signup">
                    <div class="form-group">
                      <label
                        class="control-label col-lg-2"
                        for="exampleInputEmail1"
                        >Email:</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="email"
                          class="form-control search-query"
                          id="exampleInputEmail1"
                          placeholder="Enter email"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <label
                        class="control-label col-sm-2"
                        for="exampleInputPassword1"
                        >Password:</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="password"
                          class="form-control search-query"
                          id="exampleInputPassword1"
                          placeholder="Enter password"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label><input type="checkbox" /> Remember me</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-large">
                          Submit
                        </button>
                        <br />
                        <br />
                        <p>or Login <a href="/login">here</a></p>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-sm">
                  <img src="./assets/yahooweek.gif" />
                  <br />
                  <img src="./assets/panda.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/signup.js"></script>
  </body>
</html>
